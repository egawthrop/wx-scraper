name: scrape
on:
  workflow_dispatch:
  schedule:
    - cron: '20 01 * * *'
jobs:
  scrape: 
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v4
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install the needed libraries
        run: pip install requests beautifulsoup4 pandas datetime pathlib
      - name: Debug - show script content
        run: head -20 python indy_daily_scrape.py
      - name: Run our scraping script
        run: python indy_daily_scraper.py
      - name: Commit and push if content changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
